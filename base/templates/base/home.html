{% extends 'main.html' %}

{% block content %}

<style>
  .home-container{
    display: grid;
    grid-template-columns: 1fr 3fr;
  }
</style>

<div class="home-container">

  <div>
    <h3>Temas</h3>
    <hr>
    <a href="{% url 'base:home'%}">Todos</a>
    {% for topic in topics %}
      <div>
        <a href="{% url 'base:home'%}?q={{topic.name}}">{{ topic.name }}</a>
      </div>
    {% endfor %}
  </div>
  <div>
    <a href="{% url 'base:create-room' %}">CREAR SALA</a>

    <div>
      {% for room in rooms %}
        <div>
          <a href="{% url 'base:update-room' room.id %}">EDIT</a>
          <a href="{% url 'base:delete-room' room.id %}">DELETE</a>
          <span>@{{ room.host.username }}</span>
          <h3>{{ room.id }}  -- <a href="{% url 'base:room' room.id %}">{{ room.name }}</a></h3>
          <small>{{ room.topic.name }}</small>
          <hr>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
