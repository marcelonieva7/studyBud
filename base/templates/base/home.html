{% extends 'main.html' %}

{% block content %}

<h1>HOME TEMPLATE</h1>

<a href="{% url 'base:create-room' %}">CREAR SALA</a>

<div>
  {% for room in rooms %}
    <div>
      <a href="{% url 'base:update-room' room.id %}">EDIT</a>
      <a href="{% url 'base:delete-room' room.id %}">DELETE</a>
      <span>@{{ room.host.username }}</span>
      <h3>{{ room.id }}  -- <a href="{% url 'base:room' room.id %}">{{ room.name }}</a></h3>
      <small>{{ room.topic.name }}</small>
      <hr>
    </div>
  {% endfor %}
</div>

{% endblock content %}
